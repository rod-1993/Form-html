<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Cadastre-se</h3>
            <fieldset>
                <input placeholder="Digite seu nome" type="text" id="nome" tabindex="1" required>
                <input placeholder="Digite seu E-mail" type="email" id="email"  tabindex="2" required>
                <input placeholder="Digite seu telefone" type="tel" id="phone"  tabindex="3" required>
                <button name="submit" type="submit" id="contact-register" onclick="register()">Cadastrar</button>
            </fieldset>
        </form>
        
    <!--Doideira rapaz-->

    <script type="text/javascript" src="script/script.js"></script>
</body>

</html>
